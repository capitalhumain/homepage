<html>
<head>
<title>Test Suite</title>
<script type="text/javascript" src="core.js"></script>
<script type="text/javascript" src="depth.js"></script>
<script type="text/javascript">
function assert( value, desc ) {
    var li = document.createElement("li");
    li.className = value ? "pass" : "fail";
    li.appendChild( document.createTextNode( desc ) );
    document.getElementById("results").appendChild( li );
}

window.onload = function(){
    var depth = new Depth();
    
    depth.addFlightInfo( 'Taipei', 'Taichung', 200 );
    var flight = depth.find( 'Taipei' );
    assert( flight.distance === 200, "Testing for Depth.find() ..." );
    assert( depth.find( 'New York' ) === undefined, "Testing no exist from for Depth.find() ..." );
};
</script>
<style>
    #results li.pass { color: green; }
    #results li.fail { color: red; }
</style>
</head>
<body>
    <ul id="results"></ul>
</body>
</html>
