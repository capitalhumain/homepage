<html>
<head>
    <title>Needleman-Wunsch algorithm Example</title>
    <script type="text/javascript" src="../../../js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="enhancement.js"></script>
    <script type="text/javascript" src="needleman.js"></script>
    <script type="text/javascript">
    $( function() {
        $( '#run' ).bind( 'click', function() {
            var result = needle( $( '#seq1' ).val(), $( '#seq2' ).val() );
            $( '#alignment' ).html( result[0] + '<br/>' + result[1] );
        } );
    });
    </script>
    <style>
        #alignment { 
            font-family: "courier new"; 
            padding-top: 5px;
        }
        input.inputField {
            border: 1px solid #999999;
            color: #666666;
            width: 20em;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div>
    <label>DNA Sequence 1:</label><br />
    <input type="text" id="seq1" class="inputField" name="seq1" value="CGAGACGT" /><br />
    <label>DNA Sequence 2:</label><br />
    <input type="text" id="seq2" class="inputField" name="seq2" value="AGACTAGTTAC" /><br />
    <input id="run" type="button" value="Run" />
    </div>
    
    <div id="alignment">
    </div>
</body>
</html>
