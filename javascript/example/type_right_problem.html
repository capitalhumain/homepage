<html>
<head>
<script language="JavaScript" type="text/javascript">
var isArray = function( value ) {
    return value &&
        typeof value === 'object' &&
        value.constructor === Array;
};

var rightArr = [ 'q', 'h', 'i' ];

window.onload = function() {
    var leftF = parent.leftFrame;
    if( typeof console !== 'undefined' ) {
        console.log( 'leftarr.constructor===Array: ' + (leftF.leftarr.constructor === Array) );
    }
    document.getElementById( 'ia1_larr' ).innerHTML = isArray( leftF.leftarr );
    document.getElementById( 'ia1_rarr' ).innerHTML = isArray( rightArr );
};
</script>
</head>
<body>

        value.constructor === Array;
