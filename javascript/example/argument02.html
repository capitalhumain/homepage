<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../../js/jquery-1.3.2.min.js" ></script>
    <script type="text/javascript" language="javascript">
    window.onload = function() {
        // 使用Arguments object的callee
        $( '#normal' ).bind( 'click', function() {
            $( '#nResult' ).text( function(n) { 
                if( n === 0 )
                    return 0;
                if( n === 1 )
                    return 1;
                return arguments.callee( n-1 ) + arguments.callee( n-2 );
            }(10) );
        } );
        
        // 使用anonymous function name來做
        // 那個name fib是無法在function之外使用的
        $( '#normal2' ).bind( 'click', function() {
            $( '#nResult2' ).text( function fib(n) { 
                if( n === 0 )
                    return 0;
                if( n === 1 )
                    return 1;
                return fib( n-1 ) + fib( n-2 );
            }(10) );
            // alert( typeof fib );
        } );
    };
    </script>
</head>
<body>
    <input type="button" value="Normal" id="normal" />
    <div id="nResult" >
    </div>
    <input type="button" value="Normal2" id="normal2" />
    <div id="nResult2" >
    </div>
</body>
</html>
