<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
    .test {
        color: blue;
    }
    </style>
</head>
<body>
    <div id="content"></div>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script type="text/javascript">
    let h1 = React.createElement('h1', null, 'Hello world!')
    class AnchorReact extends React.Component {
        render() {
            return React.createElement('a', {href: 'https://reactjs.org/'}, 'React Home')
        }
    }

    class HelloWorld extends React.Component {
        render() {
            console.log(Object.isFrozen(this.props))
            return React.createElement('h1', this.props, 'Hello ' + this.props.frameworkName + ' world!')
        }
    }

    ReactDOM.render(
        React.createElement('div', null,
            React.createElement(HelloWorld, {
                id: 'ember',
                className: 'test',
                frameworkName: 'Ember.js',
                title: 'A framework for creating ambitious web application.'
            }),
            React.createElement(HelloWorld, {
                id: 'backbone',
                frameworkName: 'Backbone.js',
                title: 'Backbone.js gives structure to web application.'
            }),
            React.createElement(HelloWorld, {
                id: 'angular',
                frameworkName: 'Angular.js',
                title: 'Superheroic JavaScript MVW Framework.'
            })),
        document.getElementById('content')
    )
    </script>
</body>
</html>
