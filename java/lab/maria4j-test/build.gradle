repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'ch.vorburger.mariaDB4j', name: 'mariaDB4j', version: '2.2.3'
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath group: 'ch.vorburger.mariaDB4j', name: 'mariaDB4j', version: '2.2.3'
    }
}
