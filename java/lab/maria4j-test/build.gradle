import ch.vorburger.mariadb4j.DB
import ch.vorburger.mariadb4j.DBConfigurationBuilder

group 'org.greenrivers.java'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

test {
    testLogging.showStandardStreams = true
    def db = null

    doFirst {
        logger.lifecycle( "create embedded mariaDB4j" )
        def builder = DBConfigurationBuilder.newBuilder()
        builder.setPort(9999)
        builder.setDataDir("/tmp/mariadb4j")
        db = DB.newEmbeddedDB(builder.build())
        db.start()
        db.createDB("test")
        logger.lifecycle( db.toString() )
    }

    doLast {
        logger.lifecycle( "shutdown embedded mariaDB4j if need" )
        if(db != null) {
            db.stop()
        }
    }

